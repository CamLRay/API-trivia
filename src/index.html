<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Trivia game</title>
</head>
<body>
  <h3>Select a category and difficulty</h3>
  <input type="checkbox" id="color">
  <label for="color">Colorblind Friendly</label>
  <form>
    <select id="difficulty">
      <option>any</option>
      <option>easy</option>
      <option>medium</option>
      <option>hard</option>
    </select>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
  <div>Score: <span id="score">0</span> / <span id="total">0</span></div>
  <div id="output"></div>
</body>
</html>
